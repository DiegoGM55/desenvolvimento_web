<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mata-Mosquito</title>
    <script>
        function iniciarJogo(){

            var dificuldade = document.getElementById('dificuldade').value;

            if(dificuldade == ""){
                alert("Selecione uma dificuldade");
                return false;
            }else{
                window.location.href = 'index.html?' + dificuldade;
            }
        }
    </script>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="centralizar">
        <img src="imagens/game.png">
    </div>
    <div class="centralizar">
        <div class="mb-2">
            <select class="form-select " id="dificuldade" required>
                <option value="" selected disabled>Selecione a dificuldade</option>
                <option value="2000">Facil</option>
                <option value="1500">Normal</option>
                <option value="1000">Dificil</option>
                <option value="800">Expert</option>
            </select>
        </div>
    </div>
    <div class="centralizar">
        <button class="btn btn-danger" onclick="iniciarJogo();">Iniciar</button>
    </div>
</body>

</html>
