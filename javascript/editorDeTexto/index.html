<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Edit your text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="Iniciar()">
    <div class="container">
        <div class="buttons">
            <ul>
                <li><a href="#" onclick="negrito()">Bold</a></li>
                <li><a href="#" onclick="italico()">Italic</a></li>
                <li><a href="#">UnderLined</a></li>
            </ul>
        </div>
        <textarea id="Editor" class="textarea"></textarea>
    </div>

    <script>
        function selection() {
            var textComponent = document.getElementById('Editor');
            var selectedText;

            if (textComponent.selectionStart !== undefined) { // Standards Compliant Version
                var startPos = textComponent.selectionStart;
                var endPos = textComponent.selectionEnd;
                selectedText = textComponent.value.substring(startPos, endPos);
            }

            return selectedText;
        }

        function bold(){
            selectedText = selection();
            
        }
    </script>
</body>

</html>
