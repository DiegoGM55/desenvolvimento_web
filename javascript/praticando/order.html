<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Java Script</title>

    <script>
        console.log(order("4of Fo1r pe6ople g3ood th5e the2"));

        function order(words) {
            const regex = /[1-9]/g;
            let str = [];
            words = words.split(" ");
            for (var i = 0; i < words.length; i++) {
                str[words[i].charAt(words[i].search(regex)) - 1] = words[i];
            }

            return str.join(' ');
        }
    </script>
</head>
