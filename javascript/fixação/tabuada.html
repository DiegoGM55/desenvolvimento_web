<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Java Script</title>
    <script>

        for(var a=0; a<=10; a++){
            for(var b=0; b<=10;b++){
                document.write(a + " x " + b + " = " + (a*b));
                document.write("<br/>");
            }
            document.write("<br/>");
        }


    </script>
