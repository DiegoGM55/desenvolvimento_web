<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Java Script</title>
    <script>
        var listaFrutas= ['Banana', 'Maçã', 'Abacate','Melão']

        for(var x=0;x<listaFrutas.length; x++){
            document.write(listaFrutas[x] + '<br/>');
        }


        var x = 0;
        var y = 0;

        while(x<=10){
            y=0;
            while(y<=10){
                document.write(x  + "x" + y + "=" + (x*y) + "<br/>");
                y++;
            }
            document.write("<br/>");
            x++;
        }
    </script>
  </head>

  <body>
      
    
    
    
    </body>
</html>
