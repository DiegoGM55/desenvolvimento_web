<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style type="text/css">
      
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646;
        }
        .marcador-container{
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    
      </style>


  </head>

  <body>

    <div class="container marcador-container"> 
        <div class="row ">
            <div class="marcador col-6 col-sm-2 col-md-10">Area 1</div>
            <div class="marcador col-6 col-sm-10 col-md-2">Area 2</div>
        </div>
        <div class="row ">
            <div class="marcador col-xl-4 col-md-6 col-12">Area 1</div>
            <div class="marcador col-xl-4 col-md-6 col-12">Area 2</div>
            <div class="marcador col-xl-4 col-md-12 col-12">Area 3</div>
        </div>
      </div>
      
      <div class="container marcador-container">
          <h2>Largura fixa</h2>
          <div class="row">
          
              <div class="marcador col">Area 1</div>
              <div class="marcador col">Area 2</div>
              <div class="marcador col">Area 3</div>
              <div class="marcador col">Area 4</div>
              
          </div>
          
          <h2>Largura Automatica</h2>
          <div class="row">
          
              <div class="marcador col">Area 1</div>
              <div class="marcador col-3">Area 2</div>
              <div class="marcador col-3">Area 3</div>
              <div class="marcador col-2">Area 4</div>
              
          </div>
          
          <h2>Largura Igual Empilhada</h2>
          <div class="row">
          
              <div class="marcador col order-3">Area 1</div>
              <div class="marcador col-md-3 order-1">Area 2</div>
              <div class="marcador col-md-3 order-4">Area 3</div>
              <div class="marcador col-md-2 order-2">Area 4</div>
              
          </div>
          
          <h2>offset</h2>
          <div class="row">
          
              <div class="marcador col-md-6 offset-md-3">Area 1</div>
              
          </div>
          
          <h2>offset m√∫ltiplos</h2>
          <div class="row">
          
              <div class="marcador col-md-3 offset-md-3">Area 1</div>
              <div class="marcador col-md-3 ">Area 2</div>
              
          </div>
          
          <h2>Aninhamento</h2>
          <div class="row">
          
              <div class="col-md-6">
              col-md-6
                  <div class="row">
                      <div class="col-md-6 marcador">Conteudo</div>
                      <div class="col-md-6 marcador">Conteudo</div>
                  </div>
              </div>
              
          </div>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
