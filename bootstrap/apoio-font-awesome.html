<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <i class="bi-alarm"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>

    <button class="btn btn-danger btn-lg">
      <i class="bi-alarm text-light"></i>
      Clique aqui
    </button>
      <br>
      <br>
    <span class="bi-bell display-3 text-danger"></span>
    <i class="bi-tags display-3 text-success"></i>

    <button class="btn btn-dark btn-lg">
      <i class="bi-clock"></i>
    </button>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
